
<HTML>

<Head>
<Title> Your Phone Book  </title>
<link rel="stylesheet" type="text/css" href="index.css">
</Head>

<Body> 
<form enctype="multipart/form-data" action="AddDetails"  method="Get">
<div>
<h1>Contact Form :</h1>
<label>
<span>First name</span><input id="firstname" type="text" class="text rounded" name="firstname" />
</label>

<label>
<span>Last name</span><input id="lastname" type="text" class="text rounded" name="lastname" />
</label>

<label>
<span>E-mail</span><input id="email" type="text" class="text rounded" name="email" />
</label>

<label>
<span>Phone</span><input id="phone" type="text" class="text rounded" name="phone" />
</label>
<br></br>
<label>
<input type="submit" value="Submit Form" class="formbutton rounded"/>
</label>

</div>
</form>
<form enctype="multipart/form-data" action="FindDetails"  method="Get">
<div>
<h1>Search Form :</h1>
<label>
<span>Search name</span><input id="search" type="text" class="text rounded" name="search" />
</label>

<br></br>
<label>
<input type="submit" value="Search" class="formbutton rounded"/>
</label>

</div>
</form>
</Body>


</HTML>
